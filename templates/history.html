<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <title>Histórico - StepSort</title>
</head>
<body>
    <h1>Histórico de Listas Enviadas</h1>

    <table border="1" cellpadding="6">
        <tr>
            <th>ID</th>
            <th>Jogador</th>
            <th>Números</th>
            <th>Data</th>
        </tr>
        {% for r in registros %}
        <tr>
            <td>{{ r[0] }}</td>
            <td>{{ r[1] }}</td>
            <td>{{ r[2] }}</td>
            <td>{{ r[3] }}</td>
        </tr>
        {% endfor %}
    </table>

    <br>
    <a href="{{ url_for('index') }}">Voltar</a>
</body>
</html>
